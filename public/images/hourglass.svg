<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 64 64" fill="none">
  <!-- Top frame -->
  <rect x="12" y="4" width="40" height="6" rx="2" fill="#8B7355"/>
  <rect x="14" y="5" width="36" height="4" rx="1" fill="#A0522D"/>
  
  <!-- Bottom frame -->
  <rect x="12" y="54" width="40" height="6" rx="2" fill="#8B7355"/>
  <rect x="14" y="55" width="36" height="4" rx="1" fill="#A0522D"/>
  
  <!-- Glass outline -->
  <path 
    d="M16 10 L16 24 Q16 32 32 32 Q48 32 48 24 L48 10" 
    stroke="#D4AF37" 
    stroke-width="2" 
    fill="none"
  />
  <path 
    d="M16 54 L16 40 Q16 32 32 32 Q48 32 48 40 L48 54" 
    stroke="#D4AF37" 
    stroke-width="2" 
    fill="none"
  />
  
  <!-- Top glass (empty) -->
  <path 
    d="M18 11 L18 23 Q18 30 32 30 Q46 30 46 23 L46 11 Z" 
    fill="rgba(255, 248, 220, 0.3)"
  />
  
  <!-- Bottom glass (with sand) -->
  <path 
    d="M18 53 L18 41 Q18 34 32 34 Q46 34 46 41 L46 53 Z" 
    fill="rgba(255, 248, 220, 0.3)"
  />
  
  <!-- Sand in bottom -->
  <path 
    d="M20 53 L20 44 Q20 38 32 38 Q44 38 44 44 L44 53 Z" 
    fill="#DEB887"
  />
  <path 
    d="M22 53 L22 46 Q22 42 32 42 Q42 42 42 46 L42 53 Z" 
    fill="#D2B48C"
  />
  
  <!-- Falling sand (center) -->
  <line x1="32" y1="30" x2="32" y2="38" stroke="#DEB887" stroke-width="2"/>
  
  <!-- Sand particles animation -->
  <circle cx="32" cy="33" r="1" fill="#DEB887">
    <animate attributeName="cy" from="31" to="37" dur="0.8s" repeatCount="indefinite"/>
    <animate attributeName="opacity" from="1" to="0" dur="0.8s" repeatCount="indefinite"/>
  </circle>
  <circle cx="31" cy="35" r="0.8" fill="#D2B48C">
    <animate attributeName="cy" from="32" to="38" dur="1s" begin="0.3s" repeatCount="indefinite"/>
    <animate attributeName="opacity" from="1" to="0" dur="1s" begin="0.3s" repeatCount="indefinite"/>
  </circle>
  <circle cx="33" cy="34" r="0.8" fill="#D2B48C">
    <animate attributeName="cy" from="33" to="39" dur="0.9s" begin="0.5s" repeatCount="indefinite"/>
    <animate attributeName="opacity" from="1" to="0" dur="0.9s" begin="0.5s" repeatCount="indefinite"/>
  </circle>
  
  <!-- Side pillars -->
  <rect x="10" y="8" width="4" height="48" rx="1" fill="#8B7355"/>
  <rect x="50" y="8" width="4" height="48" rx="1" fill="#8B7355"/>
  
  <!-- Gold accents -->
  <circle cx="12" cy="10" r="2" fill="#D4AF37"/>
  <circle cx="52" cy="10" r="2" fill="#D4AF37"/>
  <circle cx="12" cy="54" r="2" fill="#D4AF37"/>
  <circle cx="52" cy="54" r="2" fill="#D4AF37"/>
  
  <!-- Center decoration -->
  <circle cx="32" cy="32" r="3" fill="#D4AF37" opacity="0.8"/>
</svg>
